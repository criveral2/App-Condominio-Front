    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
         class="h-4 w-4 text-blue-gray-500">
      <path fill-rule="evenodd"
            d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 00-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 00-2.282.819l-.922 1.597a1.875 1.875 0 00.432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 000 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 00-.432 2.385l.922 1.597a1.875 1.875 0 002.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 002.28-.819l.923-1.597a1.875 1.875 0 00-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 000-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 00-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 00-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 00-1.85-1.567h-1.843zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z"
            clip-rule="evenodd"></path>
    </svg>
  </button>

  <!-- Popover compacto -->
  <div *ngIf="isOpen" class="absolute top-full mt-1 w-56 max-h-64 overflow-y-auto bg-white shadow-md rounded-lg p-3 z-50
            right-full translate-x-1 md:w-47 md:max-h-80">
    <div class="flex flex-col gap-2">
     <!-- Security -->
      <div class="group flex items-center gap-3 rounded-md p-2 hover:bg-white-50 cursor-pointer"
        (click)="openPasswordProfile()">
        <div class="flex-none flex items-center justify-center w-10 h-10 bg-white rounded-md">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-5 h-5 text-gray-600 group-hover:text-indigo-600">
            <path
              d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div>
          <a class="font-medium text-gray-900 text-sm">Cambiar Contrase침a</a>
        </div>
      </div>
      <!-- Cerrar sesi칩n -->
      <div class="group flex items-center gap-3 rounded-md p-2 hover:bg-white-50 cursor-pointer"
           (click)="onLogout()">
        <div class="flex-none flex items-center justify-center w-10 h-10 bg-white rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
               stroke-width="1.5" class="w-5 h-5 text-gray-600 group-hover:text-red-600">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>
        </div>
        <div>
          <a class="font-medium text-gray-900 text-sm">Cerrar sesi칩n</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-update-password
    [isOpenUpdatePasswordProfile]="isOpenUpdatePasswordProfile" 
    [usuario]="usuario"
    (close)="isOpenUpdatePasswordProfile = false">
</app-update-password>

<div *ngIf="isOpenUpdateSeccion" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
        class="relative bg-white rounded-xl shadow-xl w-[95%] sm:w-[500px] md:w-[650px] lg:w-[650px] max-h-[96vh] overflow-y-auto p-6">
        <!-- Botón de cerrar (X) -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
            ✕
        </button>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
              {{ soloLectura ? 'Sección' : 'Actualizar Sección' }} 
        </h2>
        <hr class="mb-4">

        <!-- Formulario -->
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onUpdate()" class="space-y-4">

            <!-- Seccion -->
               <div>
        <label for="seccion" class="block text-sm font-medium text-gray-600">Sección</label>
        <input id="seccion" name="seccion" type="text"
               formControlName="name"
               placeholder="Nombre de la sección"
               class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <span *ngIf="isValid('name')" class="text-xs text-red-500">{{getFieldError('name')}}</span>
      </div>
                
            <!-- Descripción -->
            <div>
                <label for="ubicacion" class="block text-sm font-medium text-gray-600">
                    Ubicacion de la sección
                </label>
                <textarea id="ubicacion" name="ubicacion" formControlName="location" placeholder="Escribe una descripción de la ubicación" rows="4"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </textarea>
                <span *ngIf="isValid('location')" class="text-xs text-red-500">
                    {{ getFieldError('location') }}
                </span>
            </div>

           
            <!-- Botones -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
                    Cancelar
                </button>
                <button *ngIf="!soloLectura" type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>


<!-- component -->
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
  rel="stylesheet">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col bg-gray-50 ">

  <!-- Header con botÃ³n -->
  <div class="flex justify-between items-center p-2 bg-white shadow-sm">
    <h2 class="text-xl font-bold text-gray-700">Lista de Secciones</h2>

    <button class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition"
      (click)="openModal = true">
      <i class="material-icons-outlined mr-2">add</i> Agregar
    </button>
  </div>

  <!-- Contenedor principal -->
  <div class="flex-grow overflow-auto p-4">
    <table class="table text-gray-700 border-separate space-y-6 text-sm w-full">
      <thead class="bg-gray-200 text-gray-600">
        <tr>
          <th class="p-3 text-left">Seccion</th>
          <th class="p-3 text-left">Estado</th>
          <th class="p-3 text-left">Ubicacion</th>
          <th class="p-3 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let seccion of secciones | paginate: { itemsPerPage: pageSize, currentPage: page }"
          class="bg-white shadow-md hover:bg-gray-50 transition">
          <td class="p-3">
            <div class="font-semibold text-gray-800">{{seccion.name}}</div>
          </td>
          <td class="p-3">
            <span
              class="inline-flex px-3 py-1 text-sm font-medium rounded-full text-emerald-500 gap-x-2 bg-emerald-100">
              Conservado
            </span>
          </td>
          <td class="p-3">
            <div class="text-sm text-gray-500">{{seccion.location}}</div>
          </td>
          <td class="p-3 flex space-x-2">
            <a class="text-gray-500 hover:text-gray-700" (click)="openUpdateSeccion(seccion, true)">
              <i class="material-icons-outlined">visibility</i>
            </a>
            <a class="text-gray-500 hover:text-gray-700" (click)="openUpdateSeccion(seccion)">
              <i class="material-icons-outlined">edit</i>
            </a>
            <a class="text-gray-500 hover:text-red-600" (click)="eliminarSeccion(seccion.id!)">
              <i class="material-icons-round">delete_outline</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4 flex justify-center">
      <pagination-controls previousLabel="" nextLabel="" class="flex gap-2 text-blue-600 " (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </div>
</div>

<app-seccion-create [isOpen]="openModal" (close)="openModal = false" (seccionCreada)="cargaSeccion()">
</app-seccion-create>

<app-seccion-update [isOpenUpdateSeccion]="isOpenUpdateSeccion" [seccion]="seccion" [soloLectura]="soloLectura"
  (close)="isOpenUpdateSeccion = false" (seccionActualizado)="cargaSeccion()">
</app-seccion-update>


<style>
  .table {
    border-spacing: 0 12px;
  }

  .table tr {
    border-radius: 10px;
  }

  tr td:nth-child(n+5),
  tr th:nth-child(n+5) {
    border-radius: 0 .625rem .625rem 0;
  }

  tr td:nth-child(1),
  tr th:nth-child(1) {
    border-radius: .625rem 0 0 .625rem;
  }
</style>

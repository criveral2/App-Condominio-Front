<div *ngIf="isOpenCreateContrato" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
        class="relative bg-white rounded-xl shadow-xl w-[95%] sm:w-[500px] md:w-[650px] lg:w-[650px] max-h-[96vh] overflow-y-auto p-6">
        <!-- Botón de cerrar (X) -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
            ✕
        </button>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Propiedad
        </h2>
        <hr class="mb-4">

        <!-- Formulario -->
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSave()" class="space-y-4">
            <!-- Usuario y Propiedad -->

            <!-- Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Usuario</label>
                <span id="username"
                    class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{propiedad?.propertyOwner
                    | userPipe}}</span>
            </div>
            <!-- Propiedad -->

            <div>
                <label for="propertyDescription" class="block text-sm font-medium text-gray-600">
                    Propiedad
                </label>
                <textarea id="propertyDescription" rows="2" disabled [value]="propiedad?.propertyDescription"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 cursor-not-allowed text-gray-700">
</textarea>


            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div>
                    <label for="idType" class="block text-sm font-medium text-gray-600">Tipo de
                        Contrato</label>
                    <select id="idType" name="idType" formControlName="idType"
                        placeholder="Seleccione un tipo de propiedad"
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option *ngFor="let tipoContrato of tipoContratos" [value]="tipoContrato.id">
                            {{tipoContrato.type}}
                        </option>
                    </select>
                    <span *ngIf="isValid('idType')" class="text-xs text-red-500">{{getFieldError('idType')}}</span>
                </div>


                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-600">Cantidad</label>
                    <input id="amount" name="amount" type="number" formControlName="amount" placeholder=""
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                    <span *ngIf="isValid('amount')" class="text-xs text-red-500">{{
                        getFieldError('amount') }}</span>
                </div>

            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <!-- fecha -->
                <div>
                    <label for="signatureDate" class="block text-sm font-medium text-gray-600">
                        Fecha Inicio
                    </label>
                    <input id="signatureDate" type="date" formControlName="signatureDate"
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />

                    <span *ngIf="isValid('signatureDate')" class="text-xs text-red-500">
                        {{ getFieldError('signatureDate') }}
                    </span>
                </div>

                <!-- fecha -->
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-600">
                        Fecha Fin
                    </label>
                    <input id="endDate" type="date" formControlName="endDate"
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />

                    <span *ngIf="isValid('endDate')" class="text-xs text-red-500">
                        {{ getFieldError('endDate') }}
                    </span>
                </div>

            </div>


            <!-- Botones -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>



        </form>
    </div>
</div>

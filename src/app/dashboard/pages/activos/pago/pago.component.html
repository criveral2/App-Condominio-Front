<div *ngIf="isOpenPago"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
        class="relative bg-white rounded-xl shadow-xl w-[95%] sm:w-[500px] md:w-[650px] lg:w-[650px] max-h-[96vh] overflow-y-auto p-6">
        <!-- Botón de cerrar (X) -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
            ✕
        </button>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Vincular Activo
        </h2>
        <hr class="mb-4">

        <!-- Formulario -->
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onUpdate()" class="space-y-4">
            <!-- Usuario y Contraseña -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <!-- Código del usuario -->
                <div>
                    <label for="userid" class="block text-sm font-medium text-gray-600 mb-1">Identificación del usuario</label>
                    <span id="userid"
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{usuario?.ci}}</span>
                </div>

                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Usuario</label>
                    <span id="username" 
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{usuario?.name}}</span>
                </div>

            </div>
               <!-- Concepto y valor -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="concepto" class="block text-sm font-medium text-gray-600">Concepto</label>
                    <input id="concepto" name="concepto" type="text" formControlName="concept"
                        placeholder="Ingrese un concepto"
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                    <span *ngIf="isValid('concept')" class="text-xs text-red-500">{{ getFieldError('concept') }}</span>
                </div>

                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-600">Costo</label>
                    <input id="valor" name="valor" type="number" formControlName="amount"
                        placeholder="Ingrese el costo $ del consepto"
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                    <span *ngIf="isValid('amount')" class="text-xs text-red-500">{{ getFieldError('amount') }}</span>
                </div>
            </div>
            <!-- Descripción -->
            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-600">
                    Descripción
                </label>
                <textarea id="descripcion" name="descripcion" formControlName="detail" placeholder="Escribe una descripción" rows="4"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </textarea>
                <span *ngIf="isValid('detail')" class="text-xs text-red-500">
                    {{ getFieldError('detail') }}
                </span>
            </div>
 <!-- fecha -->
<div>
  <label for="fecha" class="block text-sm font-medium text-gray-600">
    Fecha
  </label>
  <input
    id="fecha"
    type="date"
    formControlName="date"
    [attr.min]="today"
    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
  />

  <span *ngIf="isValid('date')" class="text-xs text-red-500">
    {{ getFieldError('date') }}
  </span>
</div>



           

            <!-- Botones -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>



        </form>
    </div>
</div>

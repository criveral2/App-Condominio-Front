<div *ngIf="isOpenContrato"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
        class="relative bg-white rounded-xl shadow-xl w-[95%] sm:w-[500px] md:w-[650px] lg:w-[650px] max-h-[96vh] overflow-y-auto p-6">
        <!-- Botón de cerrar (X) -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
            ✕
        </button>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Vincular Contrato
        </h2>
        <hr class="mb-4">

        <!-- Formulario -->
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onUpdate()" class="space-y-4">
            <!-- Usuario y Contraseña -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <!-- Código del usuario -->
                <div>
                    <label for="userid" class="block text-sm font-medium text-gray-600 mb-1">Código del usuario</label>
                    <span id="userid"
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{usuario?.idUser}}</span>
                </div>

                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Usuario</label>
                    <span id="username" 
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{usuario?.usename}}</span>
                </div>

            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Nueva Contraseña</label>
                <input id="password" name="password" type="text" formControlName="password"
                    placeholder="Nueva Contraseña"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                <span *ngIf="isValid('password')" class="text-xs text-red-500">{{ getFieldError('password') }}</span>
            </div>

            <div>
                <label for="repeatPassword" class="block text-sm font-medium text-gray-600">Repetir Contraseña</label>
                <input id="repeatPassword" name="repeatPassword" type="password" formControlName="repeatPassword"
                    placeholder="Nueva Contraseña"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                <span *ngIf="isValid('repeatPassword')" class="text-xs text-red-500">{{ getFieldError('repeatPassword') }}</span>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>



        </form>
    </div>
</div>

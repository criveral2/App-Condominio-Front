<!-- component -->
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
  rel="stylesheet">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col bg-gray-50 ">

  <!-- Header con botón -->
  <div class="flex justify-between items-center p-2 bg-white shadow-sm">
    <h2 class="text-xl font-bold text-gray-700">Contratos y Pagos </h2>


  </div>

  <!-- Contenedor principal -->
  <div class="flex-grow overflow-auto p-4">
    <table class="table-auto w-full text-sm text-gray-700 border-separate border-spacing-y-2">
      <thead class="bg-gray-200 text-gray-600">
        <tr>
          <th class="p-3 text-left">Nombre</th>
          <th class="p-3 text-left">Identificación</th>
          <th class="p-3 text-center">Número de Activos</th>
          <th class="p-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: pageSize, currentPage: page }"
          class="bg-white shadow-md hover:bg-gray-50 transition">
          <td class="p-3">
            <div class="font-semibold text-gray-800">{{usuario.name}}</div>
          </td>
          <td class="p-3">
            <div class="text-sm text-gray-500">{{usuario.ci}}</div>
          </td>
          <td class="p-3 text-center">
            <span class="inline-flex px-3 py-1 text-sm font-medium rounded-full text-blue-500 bg-blue-100/50 gap-x-2">
              1
            </span>
          </td>
          <td class="p-3 flex justify-center items-center space-x-2">
            <a class="text-gray-500 hover:text-gray-700" (click)="openVisualizar(usuario)">
              <i class="material-icons-outlined">visibility</i>
            </a>
            <a class="text-gray-500 hover:text-gray-700" (click)="openContrato(usuario)">
              <i class="material-icons-outlined">description</i>
            </a>
            <a class="text-gray-500 hover:text-green-500" (click)="openPago(usuario)">
              <i class="material-icons-outlined">account_balance_wallet</i>
            </a>

          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4 flex justify-center">
      <pagination-controls previousLabel="" nextLabel="" class="flex gap-2 text-blue-600 " (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </div>
</div>

<app-detalle-activo [isOpenVisualizar]="isOpenVisualizar" (close)="isOpenVisualizar = false" [usuario]="usuario">
</app-detalle-activo>

<app-pago [isOpenPago]="isOpenPago" (close)="isOpenPago = false" [usuario]="usuario">
</app-pago>

<app-contrato [isOpenContrato]="isOpenContrato" (close)="isOpenContrato = false" [usuario]="usuario">
</app-contrato>




<style>
  .table {
    border-spacing: 0 12px;
  }

  .table tr {
    border-radius: 10px;
  }

  tr td:nth-child(n+5),
  tr th:nth-child(n+5) {
    border-radius: 0 .625rem .625rem 0;
  }

  tr td:nth-child(1),
  tr th:nth-child(1) {
    border-radius: .625rem 0 0 .625rem;
  }
</style>

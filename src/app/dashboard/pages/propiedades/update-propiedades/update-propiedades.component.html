<div *ngIf="isOpenUpdatePropiedad" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
        class="relative bg-white rounded-xl shadow-xl w-[95%] sm:w-[500px] md:w-[650px] lg:w-[650px] max-h-[96vh] overflow-y-auto p-6">
        <!-- Botón de cerrar (X) -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
            ✕
        </button>

        <!-- Título -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Propiedad
        </h2>
        <hr class="mb-4">

        <!-- Formulario -->
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onUpdate()" class="space-y-4">
            <!-- Usuario y Contraseña -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Propietario</label>
                    <span id="username"
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{propiedad?.propertyOwner}}</span>
                </div>

                <!-- Seccion -->
                <div>
                    <label for="seccion" class="block text-sm font-medium text-gray-600 mb-1">Seccion ID</label>
                    <span id="seccion"
                        class="block w-full rounded-lg border border-gray-300 p-2 bg-gray-100 text-gray-700">{{propiedad?.propertyIdSection}}</span>
                </div>

            </div>
               <!-- Residente -->
            <div>
                <label for="idUser" class="block text-sm font-medium text-gray-600">
                    Actualizar Propietario
                </label>

                <ng-select id="userId" name="userId" [items]="usuarios || []" bindLabel="name" bindValue="idUser"
                    formControlName="userId" [searchable]="true" [clearable]="true"
                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800">
                </ng-select>

                <span *ngIf="isValid('userId')" class="text-xs text-red-500">
                    {{ getFieldError('userId') }}
                </span>
            </div>
            <div>
                <label for="propertyIdType" class="block text-sm font-medium text-gray-600">Tipo de Propiedad</label>
                <select id="propertyIdType" name="number" formControlName="propertyIdType"
                    placeholder="Seleccione un tipo de propiedad"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option *ngFor="let tipoPropiedad of tipoPropiedades" [value]="tipoPropiedad.id">{{tipoPropiedad.type}}
                        </option>
                </select>
                <span *ngIf="isValid('propertyIdType')" class="text-xs text-red-500">{{getFieldError('propertyIdType')}}</span>
            </div>

            <!-- Descripción -->
            <div>
                <label for="propertyDescription" class="block text-sm font-medium text-gray-600">
                    Descripción del área
                </label>
                <textarea id="propertyDescription" name="propertyDescription" formControlName="propertyDescription"
                    placeholder="Escribe una descripción" rows="4"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </textarea>
                <span *ngIf="isValid('propertyDescription')" class="text-xs text-red-500">
                    {{ getFieldError('propertyDescription') }}
                </span>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div>
                    <label for="propertyDimensions" class="block text-sm font-medium text-gray-600">Dimencion</label>
                    <input id="propertyDimensions" name="paspropertyDimensionssword" type="number" formControlName="propertyDimensions"
                        placeholder=""
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                    <span *ngIf="isValid('propertyDimensions')" class="text-xs text-red-500">{{ getFieldError('propertyDimensions') }}</span>
                </div>

                <div>
                    <label for="propertyValue" class="block text-sm font-medium text-gray-600">Costo</label>
                    <input id="propertyValue" name="propertyValue" type="number" formControlName="propertyValue"
                        placeholder=""
                        class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
                    <span *ngIf="isValid('propertyValue')" class="text-xs text-red-500">{{ getFieldError('propertyValue') }}</span>
                </div>

            </div>


            <!-- Botones -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" *ngIf="!soloLectura" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>



        </form>
    </div>
</div>
